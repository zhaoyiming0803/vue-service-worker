<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue ServiceWorker</title>
  <style>
    .toast {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      height: 30px;
      line-height: 30px;
      text-align: center;
      font-size: 16px;
      color: #fff;
    }

    .toast.error {
      background: red;
    }

    .toast.info {
      background: blue;
    }

    .toast.show {
      display: block;
    }

    .toast.hide {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <div>hello service worker! ^_^</div>

  <div class="toast hide" id="toast"></div>
  <!-- Vue v2.6.10 +  vue-router v3.0.6 -->
  <script src="https://zymfe.github.io/static/js/vue-library.min.js"></script>

  <script>
    function toast (message, type) {
      var toast = document.querySelector('#toast');
      var classList = toast.classList;
      toast.innerHTML = message;
      classList.remove('hide');
      classList.add('show');
      classList.add(type);
      setTimeout(function () {
        classList.remove('show');
        classList.remove(type);
        classList.add('hide');
      }, 3000);
    }
  </script>

  <script type="text/javascript">
    ;(function () {
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker.register('./sw.js?v=201907212150', {scope: './'})
            .then(function (registration) {
              console.log('[Service Worker regist success]: ', registration);
            })
            .catch(function (error) {
              console.error('[Service Worker regist error]: ', error);
            });

          navigator.serviceWorker.oncontrollerchange = function () {
            // 一般情况下，不用专门提示用户页面已更新，除非一些特殊需求
            toast('页面已更新', 'info');
          }

          if (!navigator.onLine) {
            toast('网络已断开，内容可能过期', 'error');

            window.addEventListener('online', function () {
              toast('网络已链接，刷新获取最新内容', 'info');
            });
          }
        });
      }
    })();
  </script>
</body>
</html>

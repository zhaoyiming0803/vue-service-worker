<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue ServiceWorker</title>
</head>
<body>
  <div id="app"></div>
  <!-- Vue v2.6.10 +  vue-router v3.0.6 -->
  <script src="https://zymfe.github.io/static/js/vue-library.min.js"></script>

  <script type="text/javascript">
    ;(function () {
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker.register('./sw.js?v=201907212112', {scope: './'})
            .then(function (registration) {
              console.log('[Service Worker regist success]: ', registration);
            })
            .catch(function (error) {
              console.error('[Service Worker regist error]: ', error);
            });

          navigator.serviceWorker.oncontrollerchange = function () {
            console.log('页面已更新，请刷新');
          }

          if (!navigator.onLine) {
            console.error('网络已断开，内容可能过期');

            window.addEventListener('online', function () {
              console.log('网络已链接，刷新获取最新内容');
            });
          }
        });
      }
    })();
  </script>
</body>
</html>
